<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <div class="main__container-img">
      <div class="container__efect">
        <img class="container__icon" src="images/icon-view.svg" alt="icon eye">
      </div>
    </div>
    <h1 class="main__h1">Equilibrium #3429</h1>
    <p class="main__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="main__div">
      <span class="div__span">
        <img class="div__icon" src="./images/icon-ethereum.svg" alt="icon ethereum">
        0.041 ETH
      </span>
      <span>
        <img class="div__icon" src="./images/icon-clock.svg" alt="icon clock">
        3 days left
      </span>
    </div>
    <footer class="footer">
      <img class="footer__avatar" src="./images/image-avatar.png" alt="image avatar">
      <p class="footer__text">Creation of <span class="footer__name">Jules Wyvern</span></p>
    </footer>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo">Sergio M.</a>.
  </footer>
</body>
</html>
